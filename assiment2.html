      //2. Write a JavaScript program to find the maximum number in an array.
      function findMaxmumNumber(arr) {
        if (arr.length == 0) {
          return "array is empty";
        }
        let maximum = arr[0];
        for (i of arr) {
          if (i > maximum) {
            maximum = i;
          }
        }
        document.writeln(`maximum number in list;- ${maximum}</br></br>`);
      }

      let array = [1, 2, 3, 4, 5, 9, 8, 3];
      findMaxmumNumber(array);

      //3. Write a JavaScript function that takes an array of numbers and returns a new array with only the even numbers.
      checkEvenNum = (arr) => {
        let empty = [];
        arr.forEach((num) => {
          if (num % 2 == 0) {
            empty.push(num);
          }
        });
        document.write(`list of even number:- ${empty};</br></br>`);
      };
